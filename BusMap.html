<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Transport</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="node_modules/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- FILTER FOR BUSES-->
    <div id="filter">
        <span>Search your Bus: </span><input type="text" id="busNumber">
        <button id="findBus">Search</button>
        <button id="clear">Reset</button>
    </div>

    <!-- Bus View button - visible only if in plane view -->
    <div id="planeButtons">
        <button id="cityView">Bus View</button>
    </div>

    <!-- DISPLAY THE MAP WITH BUS AND PLANES-->
    <div id="map-container" style="width: 100%; height:100%; position: fixed;">
        <div id="busMap"></div>
    </div>

    <!-- Load the script after the items are created -->
    <script src="script.js"></script>
</body>

</html>
